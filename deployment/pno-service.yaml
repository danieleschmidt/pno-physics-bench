{
  "apiVersion": "v1",
  "kind": "Service",
  "metadata": {
    "name": "pno-physics-bench-service",
    "labels": {
      "app": "pno-physics-bench"
    }
  },
  "spec": {
    "selector": {
      "app": "pno-physics-bench"
    },
    "ports": [
      {
        "name": "http",
        "port": 80,
        "targetPort": 8080,
        "protocol": "TCP"
      },
      {
        "name": "metrics",
        "port": 9090,
        "targetPort": 9090,
        "protocol": "TCP"
      }
    ],
    "type": "LoadBalancer"
  }
}