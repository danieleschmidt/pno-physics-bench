apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pno-physics-bench
    environment: production
    version: v1.0
  name: pno-physics-bench
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pno-physics-bench
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pno-physics-bench
        environment: production
    spec:
      containers:
      - env:
        - name: ENVIRONMENT
          value: production
        - name: LOG_LEVEL
          value: INFO
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              key: redis-url
              name: pno-secrets
        image: terragonlabs/pno-physics-bench:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        name: pno-physics-bench
        ports:
        - containerPort: 8000
          name: http
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
      imagePullSecrets:
      - name: docker-registry-secret
