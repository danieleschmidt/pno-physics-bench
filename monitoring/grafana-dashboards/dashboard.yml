# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'PNO Physics Bench'
    orgId: 1
    folder: 'PNO Dashboards'
    folderUid: 'pno-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/pno